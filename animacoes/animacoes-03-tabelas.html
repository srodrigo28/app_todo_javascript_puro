<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Animações HTML5, CSS3 e jQuery</title>
</head>
<body>
    <!--Area HTML-->
    <div class="container">
        <!--Tabela-->
        <h2>Clicar nos botões</h2>
        <div class="table-01">
            <button id="btn1" class="btn btn-primary">Clientes</button>
            <table id="table1" class="table table-striped"> <!--table-responsive-->
                <thead class="bg-primary">
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Idade</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Artur Frankin</td>
                    <td>Masculino</td>
                    <td>28 anos</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Aline Silva</td>
                    <td>Feminino</td>
                    <td>21 anos</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Tomas Siqueira</td>
                    <td>Masculino</td>
                    <td>25 anos</td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div class="table-02">
            <button id="btn2" class=" btn btn-success">Produtos</button>
            <table id="table2"class="table table-striped"> <!-- table-responsive-->
                <thead class="bg-success">
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Descrisção</th>
                    <th scope="col">Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Gol 1.6</td>
                    <td>Ano 2014/2015</td>
                    <td>R$ 25.000,00</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Grand Siena</td>
                    <td>Ano 2012/2013</td>
                    <td>R$ 28.500,00</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Honda Civic</td>
                    <td>Ano 2011/2012</td>
                    <td>R$ 32.000,00</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <!--Fim -- Area HTML-->
    
    </style>
     <style> /*Animação 02*/
        body{ width: 960px; margin: 0 auto;}
        .container{width: 100%; margin: 0 auto;}
        h1,h2,h3{text-align: center;}
        .table-01, .table-02{ margin-top: 10px; width: 450px !important; margin: 0 auto; margin-bottom: 30px; margin-top: 30px;}
        .btn{width: 450px !important; height: 40px !important; margin-bottom: 10px;}
    /*Fim animação 02*/
    </style> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#btn1').on('click', () => {
                $('#table1').toggle(2000) //$('#div1').toggle('slow')
            })
            $('#btn2').on('click', () => {
                $('#table2').toggle(2000)
            })
        })
    </script>
    
</body>
</html>
